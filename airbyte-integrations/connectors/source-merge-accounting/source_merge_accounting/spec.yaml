documentationUrl: https://docs.merge.dev/
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Merge Spec
  type: object
  required:
    - access_key
    - account_token
  properties:
    access_key:
      type: string
      description: >-
        Your API Key. See <a
        href="https://app.merge.dev/configuration/keys">here</a>.
      airbyte_secret: true
    account_token:
      type: string
      description: >-
        The account token to pull data from. See <a
        href="https://app.merge.dev/linked-accounts/accounts">here</a>.
      airbyte_secret: true
