documentationUrl: https://docs.merge.dev/
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Merge Spec
  type: object
  required:
    - start_date
    - access_key
    - account_token
  properties:
    start_date:
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - YYYY-MM-DD
    access_key:
      type: string
      description: >-
        Your API Key. See <a
        href="https://app.merge.dev/configuration/keys">here</a>.
      airbyte_secret: true
    account_token:
      type: string
      description: >-
        The account token to pull data from. See <a
        href="https://app.merge.dev/linked-accounts/accounts">here</a>.
      airbyte_secret: true
